<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Scout Management Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f7f7f7; }
    .register-container { max-width: 400px; margin: 5rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 1rem; }
    input[type="email"], input[type="password"] { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.75rem; margin-top: 1.5rem; background: #2c3e50; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .error { color: #c0392b; text-align: center; margin-top: 1rem; }
    .success { color: #27ae60; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="register(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <button type="submit">Register</button>
      <button type="button" onclick="window.location.href='login.html'">Go to Login</button>
      <div id="errorMsg" class="error"></div>
      <div id="successMsg" class="success"></div>
    </form>
  </div>
  <script>
function register(e) {
  e.preventDefault();
  const form = e.target;
  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const password = form.password.value;
  const confirmPassword = form.confirm_password.value;

  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  // Clear messages first
  successMsg.textContent = '';
  successMsg.style.display = 'none';
  errorMsg.textContent = '';
  errorMsg.style.display = 'none';

  // Client-side validation
  if (password.length < 8) {
    errorMsg.textContent = 'Password must be at least 8 characters.';
    errorMsg.style.display = 'block';
    return;
  }

  if (password !== confirmPassword) {
    errorMsg.textContent = 'Passwords do not match.';
    errorMsg.style.display = 'block';
    return;
  }

  // Send to API
  fetch('http://scout.test/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      name,
      email,
      password,
      password_confirmation: confirmPassword
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      successMsg.textContent = data.message || 'User registered successfully!';
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
      form.reset();
    } else if (data.errors) {
      // Laravel validation errors
      const firstError = Object.values(data.errors)[0][0];
      errorMsg.textContent = firstError;
      errorMsg.style.display = 'block';
    } else {
      errorMsg.textContent = data.message || 'Registration failed.';
      errorMsg.style.display = 'block';
    }
  })
  .catch(() => {
    errorMsg.textContent = 'Registration failed. Server error.';
    errorMsg.style.display = 'block';
  });
}
</script>

</body>
</html>
