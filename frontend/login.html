<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Scout Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f7f7f7;
    }
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px #ccc;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: #c0392b;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    .success {
      color: #27ae60;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="login(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      
      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='register.html'">Go to Register</button>

      <div id="errorMsg" class="error"></div>
      <div id="successMsg" class="success"></div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value;

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      // Reset messages
      errorMsg.textContent = '';
      successMsg.textContent = '';
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Frontend validation
      if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password.';
        errorMsg.style.display = 'block';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Invalid email format.';
        errorMsg.style.display = 'block';
        return;
      }

      // API request
      fetch('http://scout.test/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          successMsg.textContent = data.message || 'Login successful. Redirecting...';
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';

          // Store token
          localStorage.setItem('token', data.token);

          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else if (data.errors) {
          const firstError = Object.values(data.errors)[0][0];
          errorMsg.textContent = firstError;
          errorMsg.style.display = 'block';
        } else {
          errorMsg.textContent = data.message || 'Login failed.';
          errorMsg.style.display = 'block';
        }
      })
      .catch(() => {
        errorMsg.textContent = 'Login failed. Please try again later.';
        errorMsg.style.display = 'block';
      });
    }
  </script>
</body>
</html>
